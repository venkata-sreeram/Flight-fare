<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>FlightFarePrediction</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"/>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../static/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script type="text/JavaScript">
		function TestsFunction() {
    var T = document.getElementById("TestsDiv");
    T.style.display = "block";  // <-- Set it to block
}
		</script>

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div style="margin-bottom: 10px;" class="row">
					<div class="booking-form">
						<h2 style="color: aliceblue; text-align: center;font-family: 'PT Sans', sans-serif;">Flight Fare Prediction</h2>
					</div>
				</div>
				<div class="row">
					<div class="booking-form">
						<form action="\predict" method="post">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flying from</span>
										<select class="form-control" name="Source" id="Source" required="required">
											<option value="Delhi">Delhi</option>
											<option value="Kolkata">Kolkata</option>
											<option value="Mumbai">Mumbai</option>
											<option value="Chennai">Chennai</option>
										</select>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Flyning to</span>
										<select class="form-control" name="Destination" id="Destination" required="required">
											<option value="Cochin">Cochin</option>
											<option value="Delhi">Delhi</option>
											<option value="New Delhi">New Delhi</option>
											<option value="Hyderabad">Hyderabad</option>
											<option value="Kolkata">Kolkata</option>
										</select>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Departing</span>
										<input class="form-control" type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Arriving</span>
										<input class="form-control" type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<span class="form-label">Stopage</span>
										<select class="form-control" name="stops" required="required">
											<option value="0">Non-Stop</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<span class="form-label">Airline</span>
										<select class="form-control" name="airline" id="airline" required="required">
											<option value="Jet Airways">Jet Airways</option>
											<option value="IndiGo">IndiGo</option>
											<option value="Air India">Air India</option>
											<option value="Multiple carriers">Multiple carriers</option>
											<option value="SpiceJet">SpiceJet</option>
											<option value="Vistara">Vistara</option>
											<option value="Air Asia">Air Asia</option>
											<option value="GoAir">GoAir</option>
											<option value="Multiple carriers Premium economy">Multiple carriers Premium economy
											</option>
											<option value="Jet Airways Business">Jet Airways Business</option>
											<option value="Vistara Premium economy">Vistara Premium economy</option>
											<option value="Trujet">Trujet</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-btn">
										<button  onclick="TestsFunction()" type="submit" class="submit-btn">Predict the price</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div  id="TestsDiv" style="margin-top: 10px; display:{{status}}" class="row">
					<div class="booking-form">
						<h2 style="color: aliceblue; text-align: center;font-family: 'PT Sans', sans-serif;">{{ prediction_text }}</h2>
					</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
